<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>User Profile - Music Website</title>
    <link rel="stylesheet" href="CSS Files/userProfile.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        .profile-container {
            width: 80%;
            margin: 20px auto;
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .profile-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .profile-header img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 20px;
        }
        .profile-details h2 {
            margin: 0;
            color: #333;
        }
        .profile-details p {
            margin: 5px 0;
            color: #666;
        }
        .add-song-section {
            margin-top: 30px;
        }
        .add-song-section h3 {
            margin-bottom: 10px;
            color: #043249;
        }
        .song-form {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .song-form label {
            flex: 1 1 100%;
            font-weight: bold;
            color: #333;
        }
        .song-form input[type="text"], 
        .song-form input[type="url"], 
        .song-form input[type="file"] {
            flex: 1 1 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .submit-button {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #043249;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .submit-button:hover {
            background-color: #065a87;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <!-- User Profile Header -->
        <div class="profile-header">
            <img src="covers/user_profile.png" alt="User Photo">
            <div class="profile-details">
                <h2>Sahil</h2>
                <p>Email: danksahil895@gmail.com</p>
                <p>Member Since: January 2023</p>
            </div>
        </div>

        <!-- Add Songs Section -->
        <div class="add-song-section">
            <h3>Add Songs</h3>
            <form class="song-form" action="submit_song.php" method="POST" enctype="multipart/form-data">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" placeholder="Enter song title" value="Bell Bottom">

                <label for="artist">Artist:</label>
                <input type="text" id="artist" name="artist" placeholder="Enter artist name" value="Arjan Dhillon">

                <label for="lyrics">Lyrics:</label>
                <input type="text" id="lyrics" name="lyrics" placeholder="Enter song lyrics" value="Bell Bottom">

                <label for="artistPhoto">Artist Photo:</label>
                <input type="file" id="artistPhoto" name="artistPhoto" accept="image/*">

                <label for="cover">Cover Image:</label>
                <input type="file" id="cover" name="cover" accept="image/*">

                <label for="audio">Audio File:</label>
                <input type="url" id="audio" name="audio" placeholder="Enter audio file URL" value="https://www.dropbox.com/scl/fi/13bv253buh6mi7eh3qzzs/Bell-Bottom-KoshalWorld.Com.mp3?rlkey=4au4hgdgt65wxy6omueb1ka21&st=1suh5gjs&dl=1">

                <label for="searchString">Search String:</label>
                <input type="text" id="searchString" name="searchString" placeholder="Enter search string" value="Bell Bottom">

                <button type="submit" class="submit-button">Add Song</button>
            </form>
        </div>
    </div>

    <script src="JS Files/userProfile.js"></script>
</body>
</html>
